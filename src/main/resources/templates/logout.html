<!DOCTYPE html>
<html lang="pt-BR" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Library</title>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@700&family=Poppins:wght@400;700&display=swap" rel="stylesheet">

    <style>
        body {
            background-color: #0d0d0d;
            font-family: 'Poppins', 'Montserrat', sans-serif;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            margin: 0;
        }

        .logout-container {
            width: 400px;
            padding: 3rem;
            background: #1a1a1a;
            border-radius: 12px;
            box-shadow: 0 6px 16px rgba(0,0,0,0.6);
            text-align: center;
        }

        h2 {
            font-size: 28px;
            font-weight: 700;
            color: #a259ff;
            font-family: 'Montserrat', sans-serif;
            margin-bottom: 2rem;
        }

        p {
            color: #e0e0e0;
            margin-bottom: 2rem;
            font-family: 'Poppins', sans-serif;
        }

        a.btn-logout {
            display: inline-block;
            background-color: #6f42c1;
            color: #fff;
            text-decoration: none;
            padding: 12px 20px;
            border-radius: 8px;
            font-weight: bold;
            font-family: 'Poppins', sans-serif;
            transition: background 0.2s ease-in-out;
        }

        a.btn-logout:hover {
            background-color: #a259ff;
        }
    </style>
</head>
<body>

<div class="logout-container">
    <h2>Você saiu da aplicação</h2>
    <p>Obrigado por utilizar o Library!</p>
    <a th:href="@{/login}" class="btn-logout w-100">Voltar para o login</a>
</div>

</body>
</html>
