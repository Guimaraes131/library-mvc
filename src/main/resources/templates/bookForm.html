<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <title>Library</title>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&family=Poppins:wght@400;700&display=swap" rel="stylesheet">

    <style>
        body {
            font-family: 'Poppins', 'Montserrat', Arial, sans-serif;
            background: #0d0d0d; /* preto */
            color: #e0e0e0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        .card {
            background: #1a1a1a;
            padding: 40px;
            border-radius: 12px;
            box-shadow: 0 6px 16px rgba(0,0,0,0.6);
            text-align: center;
            width: 400px;
        }

        h1 {
            margin: 0 0 20px;
            font-size: 28px;
            color: #a259ff; /* roxo */
            font-family: 'Montserrat', sans-serif;
        }

        form {
            display: flex;
            flex-direction: column;
            gap: 16px;
            text-align: left;
        }

        label {
            font-size: 14px;
            font-weight: bold;
            color: #e0e0e0;
        }

        input[type="text"], input[type="number"], input[type="date"], select {
            padding: 10px;
            border-radius: 8px;
            border: none;
            outline: none;
            font-size: 14px;
            font-family: 'Poppins', sans-serif;
            background: #333;
            color: #e0e0e0;
            width: 100%;
        }

        input[type="number"]:focus, input[type="text"]:focus, input[type="date"]:focus, select:focus {
            border: 2px solid #a259ff; /* cor de destaque ao focar */
            background: #444;
        }

        select {
            appearance: none;
            background: #333;
            padding-right: 24px;
        }

        .form-actions {
            display: flex;
            justify-content: space-between;
            gap: 12px;
        }

        input[type="submit"] {
            background: #6f42c1; /* roxo escuro */
            color: #fff;
            font-weight: bold;
            border: none;
            padding: 12px;
            border-radius: 8px;
            cursor: pointer;
            transition: background 0.2s ease-in-out;
            font-family: 'Poppins', sans-serif;
            flex: 1;
        }

        input[type="submit"]:hover {
            background: #a259ff; /* roxo claro */
        }

        a.cancel-btn {
            background: #ff0033;
            color: #fff;
            font-weight: bold;
            text-align: center;
            padding: 12px;
            border-radius: 8px;
            text-decoration: none;
            font-family: 'Poppins', sans-serif;
            flex: 1;
            transition: background 0.2s ease-in-out;
        }

        a.cancel-btn:hover {
            background: #cc0029;
        }
    </style>
</head>
<body>
<div class="card">
    <h1>Adicionar Livro</h1>
    <form th:action="@{/books/form}" th:object="${postBook}" method="post">
        <div class="form-group">
            <label for="title">Titulo</label>
            <input th:field="*{title}" type="text" id="title" name="title" placeholder="Digite o titulo do livro" required>
        </div>
        <div class="form-group">
            <label for="description">Descrição</label>
            <input th:field="*{description}" type="text" id="description" name="description" placeholder="Digite a descrição do livro">
        </div>
        <div class="form-group">
            <label for="publicationDate">Data de publicação</label>
            <input th:field="*{publicationDate}" type="date" id="publicationDate" name="publicationDate" required>
        </div>
        <div class="form-group">
            <label>Genero</label>
            <select th:field="*{genre}" id="genre">
                <option selected value="">Selecione uma opção</option>
                <option th:each="g: ${T(io.github.Guimaraes131.library.model.Genre).values()}"
                        th:value="${g}" th:text="${g.getValue()}"></option>
            </select>
        </div>
        <div class="form-group">
            <label for="price">Preço</label>
            <input th:field="*{price}" type="number" id="price" name="price" step="0.01" min="0" placeholder="R$ 0,00">
        </div>
        <div class="form-group">
            <label>Autor</label>
            <select th:field="*{authorId}">
                <option selected value="">Selecione uma opção</option>
                <option th:each="author : ${authors}"
                        th:value="${author.getId()}"
                        th:text="${author.getName()}"></option>
            </select>
        </div>

        <div class="form-actions">
            <input type="submit" value="Adicionar Livro">
            <a th:href="@{/books}" class="cancel-btn">Cancelar</a>
        </div>
    </form>
</div>
</body>
</html>
