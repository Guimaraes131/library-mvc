<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <title>Library</title>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&family=Poppins:wght@400;700&display=swap" rel="stylesheet">

    <style>
        body {
            font-family: 'Poppins', 'Montserrat', Arial, sans-serif;
            background: #0d0d0d; /* preto */
            color: #e0e0e0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        .card {
            background: #1a1a1a;
            padding: 40px;
            border-radius: 12px;
            box-shadow: 0 6px 16px rgba(0,0,0,0.6);
            text-align: center;
            width: 400px;
        }

        h1 {
            margin: 0 0 20px;
            font-size: 28px;
            color: #a259ff; /* roxo */
            font-family: 'Montserrat', sans-serif;
        }

        form {
            display: flex;
            flex-direction: column;
            gap: 16px;
            text-align: left;
        }

        label {
            font-size: 14px;
            font-weight: bold;
            color: #e0e0e0;
        }

        input[type="text"] {
            padding: 10px;
            border-radius: 8px;
            border: none;
            outline: none;
            font-size: 14px;
            font-family: 'Poppins', sans-serif;
        }

        input[type="submit"] {
            background: #6f42c1; /* roxo escuro */
            color: #fff;
            font-weight: bold;
            border: none;
            padding: 12px;
            border-radius: 8px;
            cursor: pointer;
            transition: background 0.2s ease-in-out;
            font-family: 'Poppins', sans-serif;
        }

        input[type="submit"]:hover {
            background: #a259ff; /* roxo claro */
        }
    </style>
</head>
<body>
<div class="card">
    <h1>Adicionar Autor</h1>
    <form th:action="${'/authors/form'}" th:object="${postAuthor}" method="post">
        <div>
            <label for="name">Nome</label>
            <input th:field="*{name}" type="text" id="name" name="name" placeholder="Digite o nome do autor" required>
        </div>
        <div>
            <label for="nationality">Nacionalidade</label>
            <input th:field="*{nationality}" type="text" id="nationality" name="nationality" placeholder="Digite a nacionalidade" required>
        </div>
        <input type="submit" value="Adicionar Autor">
    </form>
</div>
</body>
</html>
