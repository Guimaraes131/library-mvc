<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <title>Library</title>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&family=Poppins:wght@400;700&display=swap" rel="stylesheet">

    <style>
        body {
            font-family: 'Poppins', 'Montserrat', Arial, sans-serif;
            background: #0d0d0d;
            color: #e0e0e0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        .card {
            background: #1a1a1a;
            padding: 40px;
            border-radius: 12px;
            box-shadow: 0 6px 16px rgba(0,0,0,0.6);
            text-align: center;
            width: 360px;
        }

        h1 {
            margin: 0 0 10px;
            font-size: 28px;
            color: #a259ff;
            font-family: 'Montserrat', sans-serif;
        }

        h2 {
            margin: 0 0 20px;
            font-size: 20px;
            font-weight: normal;
            color: #e0e0e0;
            font-family: 'Poppins', sans-serif;
        }

        p {
            font-size: 16px;
            margin-bottom: 20px;
            color: #cfcfcf;
            font-family: 'Poppins', sans-serif;
        }

        a.github-btn {
            display: inline-block;
            background: #6f42c1;
            color: #fff;
            text-decoration: none;
            padding: 12px 20px;
            border-radius: 8px;
            font-weight: bold;
            transition: background 0.2s ease-in-out;
            font-family: 'Poppins', sans-serif;
        }

        a.github-btn:hover {
            background: #a259ff;
        }
    </style>
</head>
<body>
<div class="card">
    <h1>Library</h1>
    <h2>Login</h2>
    <p>Entre usando sua conta do GitHub:</p>
    <a th:href="@{/oauth2/authorization/github}" class="github-btn">
        Login com GitHub
    </a>
</div>
</body>
</html>
