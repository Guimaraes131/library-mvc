<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <title>Library</title>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&family=Poppins:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" integrity="sha512-..." crossorigin="anonymous" referrerpolicy="no-referrer" />

    <style>
        body {
            font-family: 'Poppins', 'Montserrat', Arial, sans-serif;
            background: #0d0d0d;
            color: #e0e0e0;
            margin: 0;
            padding: 0;
        }

        header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            background: #1a1a1a;
            padding: 16px 32px;
            box-shadow: 0 4px 10px rgba(0,0,0,0.5);
        }

        .header-left {
            display: flex;
            align-items: center;
            gap: 16px;
        }

        header h1 {
            margin: 0;
            font-size: 24px;
            color: #a259ff;
        }

        .nav-btn, .exit-btn {
            padding: 8px 16px;
            border-radius: 8px;
            font-size: 14px;
            font-weight: bold;
            text-decoration: none;
            font-family: 'Poppins', sans-serif;
            cursor: pointer;
            transition: background 0.2s ease-in-out;
        }

        .nav-btn {
            background: #6f42c1;
            color: #fff;
        }

        .nav-btn:hover {
            background: #a259ff;
        }

        .exit-btn {
            background: #ff0033;
            color: #fff;
        }

        .exit-btn:hover {
            background: #cc0029;
        }

        main {
            padding: 40px;
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(250px, 1fr));
            gap: 24px;
        }

        .book-card {
            position: relative;
            background: #1a1a1a;
            border-radius: 12px;
            box-shadow: 0 6px 16px rgba(0,0,0,0.6);
            padding: 20px;
            transition: transform 0.2s ease-in-out;
        }

        .book-card:hover {
            transform: translateY(-5px);
        }

        .book-card h2 {
            font-size: 20px;
            margin-bottom: 10px;
            color: #a259ff;
        }

        .book-card p {
            margin: 6px 0;
            font-size: 14px;
        }

        .alert-success {
            background-color: #0d0d0d;
            color: #28a745;
            border: 1px solid #28a745;
            padding: 12px 16px;
            border-radius: 6px;
            font-size: 14px;
            position: relative;
            margin-bottom: 16px;
        }

        .close-btn {
            position: absolute;
            top: 4px;
            right: 8px;
            background: transparent;
            border: none;
            color: #28a745;
            font-size: 16px;
            cursor: pointer;
            font-weight: bold;
        }

        .close-btn:hover {
            color: #a259ff;
        }

        .delete-btn {
            position: absolute;
            top: 12px;
            right: 12px;
            background: none;
            border: none;
            cursor: pointer;
            color: #ff0033;
            font-size: 1.2rem;
            transition: color 0.2s ease-in-out;
        }

        .delete-btn:hover {
            color: #cc0029;
        }
    </style>
</head>
<body>
<header>
    <div class="header-left">
        <h1>Library</h1>
        <a th:href="@{/books/form}" class="nav-btn">Adicionar Livro</a>
        <a th:href="@{/authors/form}" class="nav-btn">Adicionar Autor</a>
    </div>
    <a th:href="@{/logout}" class="exit-btn">Sair</a>
</header>

<main>
    <div th:if="${message}" role="alert" class="alert-success">
        <span th:text="${message}"></span>
        <button type="button" class="close-btn" onclick="this.parentElement.style.display='none';">&times;</button>
    </div>

    <div class="book-card" th:each="book : ${books}">
        <form th:action="${'/books/' + book.id}" method="post">
            <input type="hidden" name="_method" value="delete"/>
            <button class="delete-btn" type="submit"><i class="fas fa-trash-alt"></i></button>
        </form>

        <h2 th:text="${book.title}"></h2>
        <p><strong>Autor:</strong> <span th:text="${book.author.name}"></span></p>
        <p><strong>Gênero:</strong> <span th:text="${book.genre}"></span></p>
        <p><strong>Data Lançamento:</strong> <span th:text="${book.publicationDate}"></span></p>
    </div>
</main>
</body>
</html>
