<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <title>Library - Bem-vindo</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: #0d0d0d; /* preto */
            color: #e0e0e0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .card {
            background: #1a1a1a;
            padding: 40px;
            border-radius: 12px;
            box-shadow: 0 6px 16px rgba(0,0,0,0.6);
            text-align: center;
            width: 360px;
        }
        h1 {
            margin: 0 0 20px;
            font-size: 28px;
            color: #a259ff; /* roxo */
        }
        p {
            font-size: 18px;
            color: #e0e0e0;
            margin-bottom: 20px;
        }
        a.home-btn {
            display: inline-block;
            background: #6f42c1; /* roxo escuro */
            color: #fff;
            text-decoration: none;
            padding: 12px 20px;
            border-radius: 8px;
            font-weight: bold;
            transition: background 0.2s ease-in-out;
        }
        a.home-btn:hover {
            background: #a259ff; /* roxo claro */
        }
    </style>
</head>
<body>
<div class="card">
    <h1>Library</h1>
    <p>Seja bem-vindo ao nosso sistema!</p>
</div>
</body>
</html>
