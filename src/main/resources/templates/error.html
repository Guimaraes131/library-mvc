<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <title>Library</title>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&family=Poppins:wght@400;700&display=swap" rel="stylesheet">

    <style>
        body {
            font-family: 'Poppins', 'Montserrat', Arial, sans-serif;
            background: #0d0d0d; /* preto */
            color: #e0e0e0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        .card {
            background: #1a1a1a;
            padding: 40px;
            border-radius: 12px;
            box-shadow: 0 6px 16px rgba(0,0,0,0.6);
            text-align: center;
            width: 380px;
        }

        h1 {
            margin: 0 0 20px;
            font-size: 28px;
            color: #a259ff; /* roxo */
            font-family: 'Montserrat', sans-serif;
        }

        h2 {
            font-size: 22px;
            margin-bottom: 16px;
            color: #ff5555; /* vermelho suave para erro */
            font-family: 'Poppins', sans-serif;
        }

        p {
            font-size: 16px;
            color: #e0e0e0;
            margin-bottom: 24px;
            font-family: 'Poppins', sans-serif;
        }

        a.back-btn {
            display: inline-block;
            background: #6f42c1; /* roxo escuro */
            color: #fff;
            text-decoration: none;
            padding: 12px 24px;
            border-radius: 8px;
            font-weight: bold;
            transition: background 0.2s ease-in-out;
            font-family: 'Poppins', sans-serif;
        }

        a.back-btn:hover {
            background: #a259ff; /* roxo claro */
        }
    </style>
</head>
<body>
<div class="card">
    <h1>Library</h1>
    <h2>Erro!</h2>
    <p>Ocorreu um problema inesperado.</p>
    <a href="javascript:history.back()" class="back-btn">Voltar</a>
</div>
</body>
</html>
